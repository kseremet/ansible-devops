nginx_vhosts:
  - listen: "80"
    server_name: "artifactory.devops.victorock.io"
    state: "present"
    extra_parameters: |
      if ($http_x_forwarded_proto = '') {
          set $http_x_forwarded_proto  $scheme;
      }
      ## Application specific logs
      access_log /var/log/nginx/artifactory.devops.victorock.io-access.log;
      error_log /var/log/nginx/artifactory.devops.victorock.io-error.log;
      rewrite ^/$ /artifactory/webapp/ redirect;
      rewrite ^/artifactory/?(/webapp)?$ /artifactory/webapp/ redirect;
      chunked_transfer_encoding on;
      client_max_body_size 0;
      location / {
        proxy_read_timeout  900;
        proxy_pass_header   Server;
        proxy_cookie_path   ~*^/.* /;
        if ( $request_uri ~ ^/artifactory/(.*)$ ) {
            proxy_pass          http://localhost:8081/artifactory/$1;
        }
        proxy_pass         http://localhost:8081/artifactory/;
        proxy_set_header   X-Artifactory-Override-Base-Url $http_x_forwarded_proto://$host:$server_port/artifactory;
        proxy_set_header    X-Forwarded-Port  $server_port;
        proxy_set_header    X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_set_header    Host              $http_host;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
      }
