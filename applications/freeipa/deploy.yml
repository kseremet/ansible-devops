- name: "Deploy FreeIPA"
  hosts: freeipa
  gather_facts: yes
  become: true

  tasks:
    - name: "victorock.linux"
      include_role:
        name: victorock.linux
        tasks_from: run

    - name: "victorock.ipaserver"
      include_role:
        name: victorock.ipaserver
        tasks_from: run
