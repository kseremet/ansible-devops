###############################
#### Modules Variables     ####
###############################
#### Role Common
common_packages_update: yes

#### EC2 Instance Spec
ec2_region: eu-central-1

## Instance
ec2cloud_os: centos7
ec2cloud_instance_type: t2.medium
ec2cloud_exact_count: 1
ec2cloud_boot_disk_volume_size: 30
ec2cloud_instance_tags:
  Name: toolbox
  Class: web
  Version: 0.1a
  Environment: dev

## Security
ec2security_group_name: toolbox
ec2security_source: 0.0.0.0/0
ec2security_ports:
  - 22
  - 80
  - 443
  - 9418

#### Role Gitlab
gitlab_external_url: "http://0.0.0.0/"
gitlab_create_self_signed_cert: "false"
gitlab_redirect_http_to_https: "false"
